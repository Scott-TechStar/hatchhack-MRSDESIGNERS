<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>MRS Designers</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="card">
            <h5 class="card-header info-color white-text text-center py-4">
               <strong>MRS Designs</strong>
            </h5>
            <div class="card-body">
               <form class="text-center">
                  <div class="patient">
                     <div class="md-form">
                        <input type="text" id="patient_name" class="form-control">
                        <label for="patient_name">Patient name</label>
                     </div>
                     <div class="md-form">
                        <input id="datepicker" class="form-control" placeholder="Visiting date"/>       
                     </div>
                  </div>
                  <div class="doctor">
                     <div class="md-form">
                        <input type="text" id="consultant_name" class="form-control">
                        <label for="consultant_name">Consultant name</label>
                     </div>
                     <div class="md-form">
                        <textarea id="comments" class="md-textarea form-control"></textarea>
                        <label for="comments">Doctor's comments</label>
                     </div>
                  </div>
                  <button type="button" class="btn btn-info">Submit</button>
               </form>
            </div>
         </div>
         <div class="card image-card">
            <input type='file' id="imageUpload"/>
            <img id="imagePreview" src="img/preview.png" width="400px" height="400opx" alt="your image" />
         </div>
      </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/script.js"></script>
   </body>
</html>
